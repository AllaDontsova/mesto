<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Logo.png" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/Avatar.jpg" alt="Жав-ив Кусто_Аватар">
            <div class="profile__info">
                <div class="profile__title">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="images/Berlin.jpg" class="element__item" alt="Берлин">
                <div class="element__info">
                    <h2 class="element__title">Берлин</h2>
                    <button type="button" class="element__like">
                        <img src="images/Heart.svg" alt="Кнопка_Нравится">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="images/Bavaria_Schvangau.jpg" class="element__item" alt="Бавария_Швангау">
                <div class="element__info">
                    <h2 class="element__title">Швангау</h2>
                    <button type="button" class="element__like">
                        <img src="images/Heart.svg" alt="Кнопка_Нравится">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="images/Frankfurt_am_main.jpg" class="element__item" alt="Франкфурт-на-Майне">
                <div class="element__info">
                    <h2 class="element__title">Франкфурт-на-Майне</h2>
                    <button type="button" class="element__like">
                        <img src="images/Heart.svg" alt="Кнопка_Нравится">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="images/Hamburg.jpg" class="element__item" alt="Гамбург">
                <div class="element__info">
                    <h2 class="element__title">Гамбург</h2>
                    <button type="button" class="element__like">
                        <img src="images/Heart.svg" alt="Кнопка_Нравится">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="images/Heidelberg.jpg" class="element__item" alt="Хейлдерберг">
                <div class="element__info">
                    <h2 class="element__title">Хейлдерберг</h2>
                    <button type="button" class="element__like">
                        <img src="images/Heart.svg" alt="Кнопка_Нравится">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="images/Nurberg.jpg" class="element__item" alt="Нюрнберг">
                <div class="element__info">
                    <h2 class="element__title">Нюрнберг</h2>
                    <button type="button" class="element__like"><img src="images/Heart.svg" alt="Кнопка_Нравится">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">©&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
    </footer>
    <div class="popup">
            <form name="profile" class="popup__container">
                <button type="button" class="popup__close">
                    <img src="images/CloseButton.svg" alt="Крестик">
                </button>
                <h3 class="popup__heading">Редактировать профиль</h3>
                <div class="popup__form">
                    <input name="PersonName" type="text" placeholder="Имя" class="popup__form popup__form_name"
                        value="Имя">
                    <input name="PersonJob" type="text" placeholder="О себе" class="popup__form popup__form_job"
                        value="О себе">
                </div>
                <button type="submit" class="popup__save"></button>
            </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>


</html>
