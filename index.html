<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Logo.png" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/Avatar.jpg" alt="Жав-ив Кусто_Аватар">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <div class="elements"></div>
        <template id="cards">
            <article class="element">
                <button class="element__trash"></button>
                <img class="element__item" alt="Фото">
                <div class="element__info">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </template>
    </main>
    <footer class="footer">
        <p class="footer__copyright">©&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
    </footer>
    <div id="popup-profile" class="popup">
        <form id="profileContainer" name="profile" class="popup__container" novalidate>
            <button id="closePopupProfile" type="button" class="popup__close"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <div class="popup__form">
                <input id="InputName" placeholder="Имя" name="text" type="text" class="popup__input" minlength="2"
                    maxlength="40" required>
                <span class="InputName-error popup__form-error"></span>
                <input id="InputPersonalInfo" placeholder="О себе" name="text" type="text" class="popup__input"
                    minlength="2" maxlength="200" required>
                <span class="InputPersonalInfo-error popup__form-error"></span>
                <button type="submit" class="popup__save"></button>
            </div>
        </form>
    </div>
    <div id="popup-addCard" class="popup">
        <form id="addCardContainer" name="profile" class="popup__container" novalidate>
            <button id="closePopupAdd" type="button" class="popup__close"></button>
            <h3 class="popup__heading">Новое место</h3>
            <div class="popup__form">
                <input id="InputNameCard" placeholder="Название" name="text" type="text" class="popup__input"
                    minlength="2" maxlength="30" required>
                <span class="InputNameCard-error popup__form-error"></span>
                <input id="InputLinkCard" type="url" placeholder="Ссылка на картинку" name="text" class="popup__input"
                    required>
                <span class="InputLinkCard-error popup__form-error"></span>
                <button type="submit" class="popup__save popup__save_background"></button>
            </div>


        </form>
    </div>
    <div id="popupImage" class="popup popup_background-color">
        <div class="popup__group">
            <button id="closeImage" type="button" class="popup__close popup__close_position"></button>
            <img class="popup__image" src="#" alt="Фото">
            <h4 class="popup__title"></h4>
        </div>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
</body>


</html>
